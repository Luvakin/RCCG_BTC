{% load static%}

<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static
    "assets/logoform.png" %}">
    <title>RCCG Convert Form</title>
    <!-- Custom CSS -->
    <link href="{% static "dist/style.min.css" %}" rel="stylesheet" />
  </head>

  <body>
    <div class="main-wrapper">
      <div
        class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
        style="
          background-image: url({% static "assets/RCCG-Auditorium.jpg" %});
          background-size: cover;
        "
      >
        <div class="auth-box row text-center">
          <div
            class="col-lg-7 col-md-5 modal-bg-img"
            style="background-image: url({% static "assets/text.png" %})"
          ></div>
          <div class="col-lg-5 col-md-12 bg-white">
            <div class="p-3">
              <img src="{% static "assets/logo1.png" %}" alt="logo" />
              <h2 class="mt-3 text-center">New Convert Form</h2>
              <form class="mt-4" method = "POST" action = "#">
                {% csrf_token %}
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group mb-3">
                      <input
                        class="form-control"
                        type="text"
                        placeholder="Full Name" name = "fullname" id = "fullname"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group mb-3" for ="email">
                      <input
                        class="form-control"
                        type="email"
                        name = "email"
                        id = "email"
                        placeholder="Email Address"
                      />
                    </div>
                  </div>
                  <div class="col-lg-12">
                    <div class="form-group mb-3" for ="phone_number">
                      <input
                        class="form-control"
                        type="number"
                        id = "phone_number"
                        name = "phone_number"
                        placeholder="Phone Number"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group mb-3" for ="address">
                      <input
                        class="form-control"
                        type="text"
                        name = "address"
                        id = "address"
                        placeholder="Home Address"
                        required
                      />
                    </div>
                  </div>

                  <div class="col-lg-12">
                    <div class="form-group mb-3" for="prayer">
                      <textarea
                        class="form-control"
                        placeholder="Prayer Points"
                        name = "prayer"
                        id = "prayer"
                        required
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-lg-12 text-center">
                    <button type="submit" class="btn w-100 btn-dark">
                      Sumbit
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static "assets/libs/jquery/dist/jquery.min.js" %}"></script>

    <script src="{% static "assets/libs/popper.js/dist/umd/popper.min.js"%}"></script>
    <script src="{% static "assets/libs/bootstrap/dist/js/bootstrap.min.js"%}"></script>

    <script>
      $(".preloader ").fadeOut();
    </script>
  </body>
</html>
